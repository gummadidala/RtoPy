# Monthly_Report config file (yaml format)

agency: GDOT
bucket: gdot-spm-sbox
athena:
    staging_dir: s3://gdot-tmc-spm-athena-sandbox
    jar_path: AthenaJDBC42_2.0.9.jar
    database: gdot_spm_sbox
    atspm_table: atspm2
    region: us-east-1
atspm:
    odbc_dsn: atspm
    uid_env: ATSPM_USERNAME
    pwd_env: ATSPM_PASSWORD
    svr_env: ATSPM_SERVER_INSTANCE
    db_env: ATSPM_DB

# Sections of Monthly_Report_Calcs_ec2 to run
run:
    cctv: TRUE
    rsus: FALSE
    travel_times: TRUE
    counts: TRUE
    counts_based_measures: TRUE
    etl: TRUE
    arrivals_on_green: TRUE
    queue_spillback: TRUE
    ped_delay: TRUE
    split_failures: TRUE


start_date: 2 days ago  # 2024-01-01  # 2 days ago  # first_missing  #
end_date: yesterday

calcs_start_date: auto
report_end_date: yesterday

corridors_filename_s3: Corridors_Mark1.xlsx
corridors_TMCs_filename_s3: Corridor_TMCs_Mark1.xlsx
cctv_config_filename: Cameras_Mark1.xlsx

AM_PEAK_HOURS: [6, 7, 8, 9]
PM_PEAK_HOURS: [15, 16, 17, 18, 19]

zone_groups:
    - All RTOP
    - RTOP1
    - RTOP2
    - Zone 1
    - Zone 2
    - Zone 3
    - Zone 4
    - Zone 5
    - Zone 6
    - Zone 7m
    - Zone 7d
    - Zone 7
    - Zone 8
    - District 1
    - District 2
    - District 3
    - District 4
    - District 5
    - District 6
    - District 7
    - Cobb County
    - Ramp Meters
